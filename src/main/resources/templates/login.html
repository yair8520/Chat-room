<!Doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Login</title>

    <link rel="stylesheet" href="/css/index.css"/>


</head>
<body>

<form action="/login" method="post" >
    <div class="container">
        <h1>login</h1>

        <p>Please fill in this form to log in into account.</p>
        <hr>
        <label for="firstName"><b>First name</b></label>
        <input type="text" placeholder="Enter first name" name="firstName" id="firstName" pattern="([\x21-\x7E]+)"  required >
        <span  th:text="${dupUser}" class="text-danger"></span><br>

        <label for="lastName"><b>Last name</b></label>
        <input type="text" placeholder="Enter second name" name="lastName" id="lastName" pattern="([\x21-\x7E]+)"  required>

        <input type="submit" value="Submit" class="btn btn-success">
    </div>

</form>
</body>
