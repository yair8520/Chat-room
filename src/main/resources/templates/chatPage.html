<body>

<!------ ---------->
<form action="/readme" method="get">
    <button type="submit" id="readme" class="btn btn-outline-success">readme</button>
</form>
</li>
<form action="/chat/logout" method="get">
    <button type="submit" id="logout" class="btn btn-outline-danger">Logout</button>
</form>
<div class="chat_window">
    <h1><span th:text="'Hello, ' + ${f_name}+' '+ ${l_name}"></span></h1>
    <div class="top_menu">
        <div class="buttons">
            <div class="button close"></div>
            <div class="button minimize"></div>
            <div class="button maximize"></div>
        </div>
        <div class="title">Chat</div>
    </div>

    <ul class="messages" id="wall"></ul>
    <form id="form">
        <div class="bottom_wrapper clearfix">
            <div class="message_input_wrapper">
                <input class="message_input" id="message_input" name="message_input"
                       placeholder="Type your message here..."/>
            </div>
            <input type="submit" class="send_message icon text" value="send" id="submitButton">
        </div>
    </form>

</div>
<div class="message_template">
    <li class="message">
        <div class="avatar"></div>
        <div class="text_wrapper">
            <div class="text"></div>
        </div>
    </li>
</div>




</div>
<!--myModal-->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Connected</button>
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Connected User's</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <ul id="connecting_list"></ul>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
                <div class="form-users-popup form-container" id="connecting_users_div"></div>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>




<!--myModal222-->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#my">
    Open modal
</button>

<div class="modal" id="my">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Search</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <ul id="search_message_list"></ul>

                <input type="text" id="searchInput" class="form-control" placeholder="Recipient's username"
                       aria-label="Recipient's username" aria-describedby="basic-addon2">
            </div>

            <div class="modal-footer">

                <div class="input-group">

                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="searchByMessage">Search message</button>
                        <button class="btn btn-outline-secondary" type="button" id="searchByUser">Search user's message</button>
                    </div>
                </div>





                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>


            </div>

        </div>
    </div>
</div>
