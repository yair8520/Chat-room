<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> Chat Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">


    <script src="chatScript.js"></script>
    <link rel="stylesheet" href="/css/b.css"/>
</head>
<!------ Include the above in your HEAD tag ---------->
<body>
<div class="container">

    <nav class="navbar navbar-expand-lg navbar-light bg-light top-bar fixed">
        <a class="navbar-brand" href="#">Chat room</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ">
                <li class="nav-item active">
                    <form action="/readme" method="get">
                        <button type="submit" id="readme" class="btn btn-outline-success">readme</button>
                    </form>
                </li>
                <li class="nav-item topnav-right">
                    <form action="/chat/logout" method="get">
                        <button type="submit" id="logout" class="btn btn-outline-danger">Logout</button>
                    </form>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#my">
                        Search
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="content-wrapper">

        <div class="row gutters">

            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

                <div class="card m-0">

                    <!-- Row start -->
                    <div class="row no-gutters">
                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-3 col-3">
                            <div class="users-container">
                                <div class="chat-search-box">
                                    <div class="input-group"><br><span><strong><u>List of users</u></strong></span></div>
                                </div>
                                <div class="selected-user">
                                    <ul class="users" id="connecting_list" style="list-style-type: none;"></ul>
                                </div>
                            </div>
                        </div>

                        <div class="col-xl-8 col-lg-8 col-md-8 col-sm-9 col-9">
                            <div class="selected-user">
                                <span>Logged in as: <span id="user_name" th:text="${f_name}+' '+ ${l_name}"></span></span>
                                <span style="display:none;"><span id="id_user" th:text="${id_user}"></span></span>
                            </div>
                            <div class="chat-container">
                                <ul class="chat-box chatContainerScroll ul-wall" id="wall"  >
                                    <li>empty</li>
                                </ul>
                                <div class="form-group mt-3 mb-0">
                                    <form id="form">
                                        <textarea class="form-control" rows="3"
                                                  placeholder="Type your message here..." id="message_input"></textarea>
                                        <input type="submit" class="btn btn-primary" value="send"
                                               id="submitButton">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="my">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Search</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <ul id="search_message_list"></ul>
                <input type="text" id="searchInput" class="form-control" placeholder="type here..."
                       aria-label="Recipient's username">
            </div>
            <div class="modal-footer">
                <div class="input-group">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="searchByMessage">Search by message
                        </button>
                        <button class="btn btn-outline-secondary" type="button" id="searchByUser">Search by user
                        </button>
                    </div>
                </div>
                <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
